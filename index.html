<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Geosmartcity Client for Marousi</title>
	<link type="text/css" rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css" />
	<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="node_modules/openlayers/dist/ol.css" rel="stylesheet">
	<link href="node_modules/ol3-layerswitcher/src/ol3-layerswitcher.css" rel="stylesheet">
	<link href="node_modules/gsc/dist/gsc.css" rel="stylesheet">
	<link href="node_modules/x-editable/dist/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet" />


	<script src="node_modules/openlayers/dist/ol-debug.js"></script>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="https://code.getmdl.io/1.1.3/material.min.js"></script>	
	<script src="node_modules/x-editable/dist/bootstrap-editable/js/bootstrap-editable.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14/proj4.js"></script>
	<script src="node_modules/ol3-layerswitcher/src/ol3-layerswitcher.js"></script>
	<script src="node_modules/gsc/dist/gsc.js"></script>
	<!--
		Den douleuei i metafrasi!!!!
		<script src=https://github.com/i18next/i18next/blob/master/i18next.min.js/>-->
	<link href="../../dist/mrc.css" rel="stylesheet">
</head>

<body>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="page-header">
		<div class="container">
			<h2>GeoSmartCity Client for Marousi</h2>
		</div>
	</div>
	<div class="container">
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Sign In/ Register</button>
	</div>
	<div class="container">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-2" for="address">address:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="address" placeholder="Κηφισίας">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" id="submit">Submit</button>
				</div>
			</div>
		</form>
		<div id="data"></div>
		<div id="toolbar">
			<ul>
				<li>
					<a>Filter:</a>
					<select id="filterType" onchange="setInfo();">
                    <option value="cql">CQL</option>
                    <option value="ogc">OGC</option>
                    <option value="fid">FeatureID</option>
                </select>
					<input type="text" size="80" id="filter" value="floors=4" onfocus="this.placeholder=''" onblur="setInfo();" />
					<a id="updateFilterButton" href="#" title="Apply filter">Apply</a>
					<a id="resetFilterButton" href="#" title="Reset filter">Reset</a>
				</li>
			</ul>
		</div>
		<div id="nodelist">
			<em>Click on the map to get feature info</em>
		</div>

		
		<div id='map'></div>
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
		</div>
		<button id="btnEditAttributes" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
	  <i class="material-icons">description</i>
	</button>
		<button id="btnDelete" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
	  <i class="material-icons">delete</i>
	</button>
		<a href="#" id="1" class="edit" data-type="text"></a>
		<div id="controls">
			<span id="coordinate"></span>
			<span id="scalebar"></span>
		</div>
		<div class="botonera"></div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<div class="panel panel-login">
									<div class="panel-heading">
										<div class="row">
											<div class="col-xs-6">
												<a href="#" class="active" id="login-form-link">Login</a>
											</div>
											<div class="col-xs-6">
												<a href="#" id="register-form-link">Register</a>
											</div>
										</div>
										<hr>
									</div>
									<div class="panel-body">
										<div class="row">
											<div class="col-lg-12">
												<form id="login-form" method="post" role="form" style="display: block;">
													<div class="form-group">
														<input type="text" name="username" id="login-username" tabindex="1" class="form-control" placeholder="Username" value="">
													</div>
													<div class="form-group">
														<input type="password" name="password" id="login-password" tabindex="2" class="form-control" placeholder="Password">
													</div>
													<div class="form-group text-center">
														<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
														<label for="remember"> Remember Me</label>
													</div>
													<div class="form-group">
														<div class="row">
															<div class="col-sm-6 col-sm-offset-3">
																<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
															</div>
														</div>
													</div>
													<div class="form-group">
														<div class="row">
															<div class="col-lg-12">
																<div class="text-center">
																	<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
																</div>
															</div>
														</div>
													</div>
												</form>
												<form id="register-form" role="form" style="display: none;">
													<div class="form-group">
														<input type="text" name="register-username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
													</div>
													<div class="form-group">
														<input type="email" name="register-email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
													</div>
													<div class="form-group">
														<input type="password" name="register-password" id="password" tabindex="2" class="form-control" placeholder="Password">
													</div>
													<div class="form-group">
														<input type="password" name="register-confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
													</div>
													<div class="form-group">
														<label for="organization">Organization list:</label>   <select class="form-control" id="organization">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                              </select>
													</div>
													<div class="form-group">
														<div class="row">
															<div class="col-sm-6 col-sm-offset-3">
																<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
															</div>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>$('.edit').editable({
    type: 'text',
    title: 'Enter username'
});</script>
	<script src="dist/mrc.js"></script>
</body>

</html>
